{% extends 'base.html' %}
{% load crispy_forms_tags %}
 
{% block main %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Create your account</h4>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {{ form |crispy}}
      <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
    </form>
  </div>
</div>
{% endblock main %}
